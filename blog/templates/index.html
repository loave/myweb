{% extends "base.html" %}
{% block content %}
{% csrf_token %}
    <h2>login</h2>
    <form method="post" action="/login/">{% csrf_token %}
        <input name="username" type="text" placeholder="username">
        <input name="password" type="password" placeholder="password">
        <button id="btn" type="submit">login</button>
        <br>{{error}}
    </form>
    {% for blog in blogs %}
        <h2>{{blog.title}}</h2>
        <p>{{blog.timestamp}}</p>
        <p>{{blog.body}}</p>
    {% endfor %}
{% endblock %}
