<html lang="zh-CN">
    <head>
        {%load bootstrap3%}
        {%bootstrap_css%}
        {%bootstrap_javascript%}
        {%bootstrap_messages%}
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Project name</a>
                </div>
            </div>
        </nav>
        <br><br>
        <div class="well">
            <h2>student information</h2>
            {% if student_list %}
                <table class="table">
                    <th>name</th><th>age</th><th>sex</th><th>occupation</th>
                    {%for k,v in student_list.items %}
                        <tr> <td>{{k}}</td>
                            {%for i in v%}
                                <td>{{i}}</td>
                            {%endfor%}
                        </tr>
                    {%endfor%}
                </table>
            {%endif%}
        </div>
        <footer>
            <p>&copy;Company 2018&zzl</p>
        </footer>
    </body>
</html>
